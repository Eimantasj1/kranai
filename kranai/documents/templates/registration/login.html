{% load static %}
<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisijungti</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh; background-color: var(--light-bg);">
    <div class="card shadow p-4" style="width: 400px; border-radius: 10px;">
        <!-- Logotipo sekcija -->
        <div class="text-center mb-4">
            <img src="{% static 'images/logo.png' %}" alt="Logo" style="width: 230px; height: auto;">
        </div>
        <!-- Prisijungimo forma -->
        <div class="text-center mb-3">
            <h1 class="h4 fw-bold" style="color: var(--primary-color);">Dokumentų Valdymo Sistema</h1>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Vartotojo vardas:</label>
                <input type="text" name="username" id="id_username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Slaptažodis:</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Prisijungti</button>
        </form>
    </div>
</body>
</html>
